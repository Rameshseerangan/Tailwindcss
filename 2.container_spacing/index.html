<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Container &spacing</title>
</head>
<body>
    <h1 class = "text-red-800 text-center text-2xl font-bold">Container & spacing</h1>

    <!--margine-->
    <!-- https://tailwindcss.com/docs/margin -->

    <h1 class=" underline font-thin"> Margin</h1>

    <div class = "m-4 ">Ramesh</div>
    <div class = "m-6 bg-blue-200" >Ramesh</div>
    <div class = "m-8 bg-blue-300" >Ramesh</div>

    <div class = "mx-6 bg-yellow-700">Ramesh</div>
    <div class = "my-6 bg-blue-700">Ramesh</div>

    <div class = "mr-8 bg-green-700">Ramesh</div>
    <div class="ml-8 bg-green-700">Ramesh</div>
    <div class=" mt-8 bg-rose-800">Ramesh</div>
    <div class=" mb-8 bg-rose-950">Ramesh</div>

    <!-- Arbitrary value -->
     <h1>aribitrary value</h1>
     <div class="m-[40px] text-violet-800">Ramesh</div>


     <h1 class="underline font-bold m-10">Padding</h1>
     <div class = "p-4 bg-lime-600">padding all</div>

     <div class ="px-10 bg-slate-700">padding X</div>
     <div class="py-10 bg-orange-900">padding Y</div>

     <div class="pt-10 bg-slate-500">padding top</div>
     <div class="pb-10 bg-slate-600">padding bottam</div>
     <div class="pl-10 bg-slate-700">padding left</div>
     <div class="pr-10 bg-slate-800">padding right</div>

<!--space between x-->
<h3 class="m-8 ">space b/w X</h3>

<div class="flex space-x-8">
    <div class="p-4 bg-teal-500">1</div>
    <div class="p-3 bg-teal-700">2</div>
    <div class = "p-4 bg-teal-800">3</div>
    
</div>


<!-- space b/w y-->
 <h3 class="font-bold ">space b/w Y</h3>
 <div class = "flex flex-col space-y-4">
    <div class="p-4 bg-teal-500">1</div>
    <div class="p-3 bg-teal-700">2</div>
    <div class = "p-4 bg-teal-800">3</div>

 </div>


    
</body>
</html>
